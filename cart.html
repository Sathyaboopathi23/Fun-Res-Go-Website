<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fun,Res,Gro,Tech Websites</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" /> 
<link rel="stylesheet" href="home.css"> 
<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
<style>
    .product-card {
        background: #ffffff;
        border-radius: 12px;
    }

    .product-img {
        width: 100%;
        height: 280px;
        object-fit: cover;
        border-radius: 12px;
    }

    .offer-circle {
        width: 200px;
        height: 200px;
        background: orange;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 2rem;
        text-align: center;
        margin-top: 280px;
    }

    .old-price {
        text-decoration:line-through;
        color: black;
        margin: 0px 10px;
    }

    .new-price {
        color: red;
        font-weight: bold;
    }
    .stars i {
        color: gold;
        font-size: 1rem;
    }

    .proceed-btn {
        background: #00b336;
        font-size: 1.8rem;
        padding: 10px 50px;
        color: white;
        border-radius: 10px;
    }

    .proceed-btn:hover{
        background:#1ddf57;
    }
</style>
</head>
<body>
<main class="animate__animated animate__fadeInLeft">
<div class="container-fluid top-nav">
  <div class="container d-flex align-items-center justify-content-between">

    <div class="logo d-flex flex-column align-items-center">
      <img src="images/b8bffd0b2b7b8b779b9270fde840f2feb8123788.png" alt="Logo">
      <h3 class="fw-bold fs-2">Tech Company</h3>
    </div>

    <div class="search-box flex-grow-1 mx-5">
        <input type="text" class="form-control" placeholder="Search For">
        <i class="bi bi-search search-icon"></i>
    </div>

    <div class="d-flex align-items-center">
      <i class="bi bi-cart-fill me-3" style="font-size: 2rem;" onclick="window.location.href='cart.html'"></i>
      <i class="bi bi-bell-fill me-3" style="font-size: 2rem;"></i>

      <button class="btn px-4 py-2 fw-bold" style="font-size:1.5rem;background-color: #13B82E;" id="regBtn" onclick="window.location.href='register.html'">
        Register
      </button>
      <button class="btn px-4 py-2 fw-bold" style="font-size:1.5rem;display: none;background-color: #13B82E;" id="loginBtn">
        Login
      </button>
      <button class="btn px-4 py-2 fw-bold" style="font-size:1.5rem;display: none;background-color:rgba(64, 33, 75, 0.3) ;" id="logoutBtn">
        Logout
      </button>
    </div>

  </div>
</div>

<nav class="top-nav pt-1 pb-3">
  <div class="container text-center nav-links">
    <a href="home.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="product.html">Product</a>
    <a href="service.html">Service</a>
    <a href="contact.html">Contact</a>
    <a href="blog.html">Blogs</a>
  </div>
</nav>

<script>
    document.getElementById("regBtn").addEventListener("click",()=>{
        document.getElementById("regBtn").style.display="none";
        document.getElementById("loginBtn").style.display="block";
    })
    document.getElementById("loginBtn").addEventListener("click",()=>{
        document.getElementById("loginBtn").style.display="none";
        document.getElementById("logoutBtn").style.display="block";
    })
    document.getElementById("logoutBtn").addEventListener("click",()=>{
        document.getElementById("logoutBtn").style.display="none";
        document.getElementById("regBtn").style.display="block";
    })   
    
</script>

<div class="container py-5">
    <div class="row justify-content-center align-items-start">
        <div class="col-md-5">
            <div class="product-card p-3 shadow">
                <img src="images/Rectangle 253.png" class="product-img">
            </div>
            <div style="border: 1px solid lightgray;padding: 25px;margin-top: 25px;border-radius: 10px;position: relative;">
                <h4 class="mt-3 fw-bold fs-2">Oppo F29 Serious</h4>
                <h5 class="text-danger fw-bold fs-2">$48000</h5>
                <div style="display: flex;justify-content: space-between;">
                    <div class="stars">
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                        </div>

                        <button class="btn btn-success fw-bold px-4">Buy Now</button>
                </div>
            </div>
        </div>

        <div class="col-md-2 d-flex justify-content-center mt-5">
            <div class="offer-circle">
                <span>50 %<br>Offer</span>
            </div>
        </div>

        <div class="col-md-5">
            <div class="product-card p-3 shadow">
                <img src="images/Rectangle 251.png" class="product-img">
            </div>
                <div style="border: 1px solid lightgray;padding: 25px;margin-top: 25px;border-radius: 10px;">
                <h4 class="mt-3 fw-bold fs-2">Realme GT 7 Pro</h4>
                <h5 class="text-danger fw-bold fs-2">$58000</h5>
                <div style="display: flex;justify-content: space-between;">
                    <div class="stars">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                    </div>

                    <button class="btn btn-success fw-bold px-4">Buy Now</button>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center mt-5">
        <h4 class="fw-bold">Oppo F29 Serious  
            <span class="old-price">$48000</span>  
            <span class="new-price">$38000</span>
        </h4>

        <h4 class="fw-bold">Realme GT 7 Pro  
            <span class="old-price">$58000</span>  
            <span class="new-price">$48000</span>
        </h4>

        <h2 class="fw-bold text-success mt-3">$86000</h2>

        <button class="btn proceed-btn fw-bold px-5 mt-3" onclick="window.location.href='selectPayment.html'">Proceed</button>
    </div>
</div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
